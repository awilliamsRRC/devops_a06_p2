apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf                 # ConfigMap name must be 'nginx-conf'
data:
  nginx.conf: |                    # store the nginx.conf file as a string
    worker_processes auto;

    events {
      worker_connections 1024;
    }

    http {
      include       mime.types;
      default_type  application/octet-stream;
      sendfile      on;

      # Backend service (Flask app)
      upstream backend {
        server backend:5000;
      }

      # Transactions service
      upstream transactions {
        server transactions:3000;
      }

      # Frontend service (studentportfolio)
      upstream studentportfolio {
        server studentportfolio:80;
      }

      server {
        listen 80;
        server_name localhost;

        # Frontend (studentportfolio)
        location / {
          proxy_pass http://studentportfolio;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend (Flask API routes)
        location ~ ^/(api|login|register|dashboard|deposit|withdraw|logout) {
          proxy_pass http://backend$request_uri;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Transactions route (served by transactions service)
        location /api/transactions-service/ {
          proxy_pass http://transactions/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
