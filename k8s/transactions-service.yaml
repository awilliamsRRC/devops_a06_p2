apiVersion: v1                # core API group for basic Kubernetes objects
kind: Service                 # defines a Service resource
metadata:
  name: transactions          # service must be named 'transactions'
  labels:
    app: transactions         # label 'app=transactions' for identification
spec:
  type: ClusterIP             # restricts access to internal cluster network only
  selector:
    app: transactions         # routes traffic to pods with label 'app=transactions'
  ports:
    - name: http              # naming the port 'http'
      port: 3000              # service exposes port 3000 inside the cluster
      targetPort: http        # forwards traffic to the container's named port 'http' (3000)
